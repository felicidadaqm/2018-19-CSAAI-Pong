<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> PONG 01</title>
    <link rel="stylesheet" href="pongstyle.css">
    <script src="pongjs.js"> </script>
    <title></title>
  </head>
  <body onload="main()">
    <p> Primera versi√≥n de pong</p>
    <div class="pagina">
      <div id="left">
        <div class="monitor">
          <canvas id="display"></canvas>
        </div>
        <div id="desk">
        </div>
      </div>
    <br>

    <div id="right">
      <button type="button" id="sacar">Sacar</button>
      <br><br>
      <div id="table">
        <br>
        <div class="note">
          <p class="title"><b>Points to win</b></p>
          <p class="choices">
          <input type="radio" name="point" value="2" checked> 2
          <br>
          <input type="radio" name="point" value="5"> 5
          <br>
          <input type="radio" name="point" value="10"> 10
          <br>
          <input type="radio" name="point" value="inf"> infinity
          </p>
        </div>

        <br>
        <div class="note">
          <p class="title"><b>Difficulty</b></p>
          <p class="choices">
          <input type="radio" name="diff" value="E"> Easy
          <br>
          <input type="radio" name="diff" value="M" checked> Medium
          <br>
          <input type="radio" name="diff" value="H"> Hard
          </p>
        </div>
    </div>
    </div>
  </div>
  </body>
</html>
